<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Out</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Caveat', cursive;
            text-align: center;
            background-color: #ffcccc;
        }
        h1 {
            font-family: 'Caveat', cursive;
            color: black;
        }
        .container {
            margin-top: 50px;
        }
        .btn {
            background-color: pink;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Caveat', cursive;
        }
        .btn:hover {
            background-color: #ff6b6b;
        }
        input[type="text"] {
            font-family: 'Caveat', cursive;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1><span style="font-size: 40px;"> Hey Lalithya! </span></h1>
    <h1><span style="font-size: 30px;">Can I have your insta ID?</span></h1>
    <div class="container">
        <input type="text" id="answer" placeholder="Your answer (yes/no/maybe)" required>
        <br><br>
        <button class="btn" onclick="checkAnswer()">Submit</button>
    </div>

   

    <script>
        function checkAnswer() {
            var answer = document.getElementById('answer').value.toLowerCase();
            if (answer === 'yes') {
                alert('atlauntadi manathoni :)');
            } else if (answer === 'no') {
                alert('nenu aliga bunga moothi pettukunna :( ');
            } else {
                alert('ee maybe lu odhu le icheseyi');
            }
        }
    </script>
</body>
</html>
